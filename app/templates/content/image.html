<!DOCTYPE html>
<html>
    <head>
        <title>File Upload</title>
        <link rel="stylesheet" href="{{url_for('content.static', filename='css/content.css')}}">
    </head>
        <body>
            
            <div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <h1>{{ message }}</h1>
                    {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <div>
                <h1>File list</h1>
                {% for file in phishing101  %}
                <p><a href="{{url_for('content.uploaded_file', filename=file['infographic'])}}">{{file['infographic']}}</a></p>
                <p><a href="{{url_for('content.uploaded_file', filename=file['video'])}}">{{file['video']}}</a></p>
                <p><a href="{{url_for('content.uploaded_file', filename=file['poster'])}}">{{file['poster']}}</a></p>
                {% endfor %}
                
            </div>
        </body>
   
</html>
